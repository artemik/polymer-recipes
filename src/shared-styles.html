<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        position: relative;
        margin-left: 6%;
        margin-right: 6%;
        z-index: 2;
        transform-style: flat;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      .recipeName {
        @apply --paper-font-headline;
        @apply --paper-font-common-nowrap;
        color: var(--primary-text-color);
        margin: 16px 0;
      }

      .fixed {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: 2;
        background: #d4e2cf;
      }

      .card h1 {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .card iron-image {
        width: 100%;
        height: 250px;
        background: #ddd;
      }

      @media (max-width: 800px) {
        .card {
          width: initial;
        }
      }

      .info-box-group {
        display: inline-flex;
      }

      .info-box iron-icon {
        margin-right: 6px;
      }

      .manage-buttons {
        display: flex;
      }

      .manage-button {
        width: 50%;
        margin-left: 0;
        margin-right: 0;
      }

      .info-box {
        float: left;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 7em;
      }

      .edit-button, .edit-button iron-icon {
        color: var(--paper-blue-a700);
      }

    </style>
  </template>
</dom-module>
